<h4>Formularios <small> Reactive </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()">


  <div class="form-group row m-1">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">
      <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
        [class.is-invalid]="validatorName">
      <!-- [class.is-invalid]="forma.get('nombre').invalid && forma.get('nombre').touched"  Esto se puede hacer desde el TS  -->
      <small class="text-danger" *ngIf="validatorName">El nombre debe contener 5 caracteres mínimo.</small>

    </div>
  </div>

  <div class="form-group row m-1">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col-8">

      <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
        [class.is-invalid]="validatorLastName">
      <small class="text-danger" *ngIf="validatorLastName">El apellido debe contener 5 caracteres mínimo.</small>

    </div>
  </div>

  <div class="form-group row m-1">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo"
        [class.is-invalid]="validatorEmail">
      <small class="text-danger" *ngIf="validatorEmail">Formato correo invalido.</small>
    </div>
  </div>

  <div class="form-group row m-1" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirreción</label>
    <div class="col-8">
      <div class="row g-2">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito"
            [class.is-invalid]="validatorDistrict">
        </div>
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"
            [class.is-invalid]="validatorCity">
        </div>

      </div>
    </div>
  </div>

  <hr>

  <div class="form-group row m-1">
    <div class="col-10">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <td>Id</td>
            <td>pasatiempo</td>
            <td>accion</td>
          </tr>
        </thead>
        <!-- formArrayName es para la propiedad de mi formulario -->
        <tbody formArrayName="hobbies">
          <tr *ngFor="let control of arrayHobbies.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control"
                     type="text"
                     [formControlName] = "i"
              >
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="borrarHobbie(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-grid gap-2">
      <button type="button" class="btn btn-success btn-block" (click)="agregarHobbie()">
        Agregar
      </button>
      </div>
    </div>
  </div>

  <hr>

  <div class="form-group row m-1">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
<hr>

<!-- pre es para colocar código  -->
<pre>
 Estado del formulario:  {{ forma.valid }}
 <br>
 Status: {{ forma.status }}
</pre>

<hr>

<pre>
   {{ forma.value | json }}
</pre>
