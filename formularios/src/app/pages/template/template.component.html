<h4>Formularios <small> Template </small></h4>
<hr>
<!-- el # indica una referencia local -->
<form autocomplete="off" (ngSubmit)="submit(forma)" #forma="ngForm">

  <div>

    <div class="form-group row m-1">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control " type="text" name="nombre" [ngModel]="usuario.nombre" placeholder="Nombre" required
          minlength="5" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel">
        <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row m-1">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [ngModel]="usuario.apellido"
          required minlength="5" [class.is-invalid]="apellido.invalid && apellido.touched" #apellido="ngModel">
        <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row m-1">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        placeholder="Correo electrónico" name="correo" [ngModel]="usuario.correo" required #correo="ngModel"
        [class.is-invalid]="correo.invalid && correo.touched">
      <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">el formato de correo no es
        valido</small>
    </div>
  </div>

  <div class="form-group row m-1">
    <label class="col-2 col-form-label">Pa&iacute;s</label>
    <div class="col-8">

      <!-- [class.is-invalid]="pais.invalid && pais.touched" -->
      <select class="form-control is-invalid" name="pais" [ngModel]="usuario.pais" [disabled]="countryList.length === 0"
        required #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let c of countryList" [value]="c.alpha3Code"> {{ c.name }} </option>
      </select>
      <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">El país es obligatorio.</small>
    </div>
  </div>

  <div class="form-group row m-1">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
               type="radio" 
               name="genero" 
               ngModel id="generoM" 
               required
               #genero ="ngModel"
               value="M"
               [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
               type="radio" 
               name="genero" 
               ngModel 
               id="generoF" 
               #genero="ngModel"
               value="F"
               [class.is-invalid]="genero.invalid && genero.touched">
               >
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row m-1">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
